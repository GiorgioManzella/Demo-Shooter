<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shooter-game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="fixed text-white text-sm ml-2 mt-1">
      <span>Score:</span> <span id="scoreNumber">0</span>
    </div>
    <div
      id="startWindow"
      class="fixed inset-0 flex items-center justify-center bg-black"
    >
      <div class="bg-white max-w-md w-full p-6 text-center rounded-lg">
        <h1 class="text-4xl font-bold leading-none" id="endScore">0</h1>
        <p class="text-sm text-gray-700 mb-4">Points</p>
        <div>
          <button
            class="bg-green-500 text-white w-full py-3 rounded-full text-2xl"
            id="startGame"
          >
            Start Game
          </button>
        </div>
      </div>
    </div>
  </body>
  <canvas id="background"></canvas>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
    integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./index.js"></script>
</html>
